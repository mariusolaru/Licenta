<div>

  <br>
  <div class="row">
      <div class="col-md-12">
          <ngb-carousel>
              <ng-template ngbSlide *ngFor="let slider of sliders">
                  <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%" >
                  <div class="carousel-caption">
                      <h3>{{slider.label}}</h3>
                      <p>{{slider.text}}</p>
                  </div>
              </ng-template>
          </ngb-carousel>
      </div>
  </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <div class="card card-default">
            <div class="card-header">
                <i class="fa fa-clock-o fa-fw"></i> Noutăți Fundația Alumni UAIC și facultăți
                        <button *ngIf="beginning" type="button" routerLink="/graduates-register" [routerLinkActive]="['router-link-active']" style="position: absolute; top: 5px; right: 8px; background-color: rgb(14, 69, 141);" class="btn btn-info" >Înscrie-te în comunitatea Alumni UAIC</button>
            </div>
            <!-- /.card-header -->
            <app-timeline></app-timeline>

        </div>
        <!-- /.card -->
    </div>
</div>
